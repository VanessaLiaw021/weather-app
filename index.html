<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather application that allow the user to search for their desired cities">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Weather Application</title>
</head>
<body>

    <!--Header Section-->
    <header>
        <h1>Weather App</h1>

        <form>
            <input type="text" placeholder="Search for a City" id="search-input">
            <button id="search-btn">Search</button>
        </form>
    </header>

    <!--Main Section-->
    <main>

        <section>

            <!--Section that display the current weather of the city-->
            <div class="current-weather">
                <div class="city-content">
                    <div class="city-date">
                        <p id="city-name">New York</p>
                        <p id="day">Sunday, July 20, 2022</p>
                    </div>

                    <div class="city-weather">
                        <img src="" id="current-image">
                        <p id="current-temp">50F</p>
                    </div>
                </div>
            </div>

            <!--Section that display the hourly forecase-->
            <div class="hourly-weather">
                hello
            </div>
        </section>

        <!--Section that display the next 7 days forecast-->
    </main>

    <!--JavaScript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
